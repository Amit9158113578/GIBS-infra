# This file is where you define your pipelines. You can define multiple.
# For more information on multiple pipelines, see the documentation:
#   https://www.elastic.co/guide/en/logstash/current/multiple-pipelines.html

#- pipeline.id: main
#  path.config: "/etc/logstash/conf.d/*.conf"

- pipeline.id: master_csv
  path.config: "/etc/logstash/conf.d/master-data.conf"
  pipeline.workers: 1
  config.reload.automatic: true
  config.reload.interval: 3s
  pipeline.ordered: false
  queue.type: memory

- pipeline.id: target_csv
  path.config: "/etc/logstash/conf.d/target.conf"
  pipeline.workers: 1
  config.reload.automatic: true
  config.reload.interval: 3s
  pipeline.ordered: false
  queue.type: memory

- pipeline.id: kpi_data_csv
  path.config: "/etc/logstash/conf.d/kpi_data.conf"
  pipeline.workers: 1
  config.reload.automatic: true
  config.reload.interval: 3s
  pipeline.ordered: false
  queue.type: memory


# # vaccination

- pipeline.id: vaccination-report
  path.config: "/etc/logstash/conf.d/vaccination/vaccination-report.conf"
  pipeline.workers: 1 # otherwise column autodetect will not work
  config.reload.automatic: true
  config.reload.interval: 3s
  pipeline.ordered: false
  queue.type: memory

