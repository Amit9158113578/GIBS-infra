services:
  gcc-dev-es01:
    build:
      context: ./
      args:
        ELK_VERSION: $ELK_VERSION
    env_file: "configuration/${HOSTNAME}/.env-default"
    hostname: $HOSTNAME
    environment:
        - node.roles=master,data
        - network.publish_host=$IPADD
        - "ES_JAVA_OPTS=-Xms1024m -Xmx1024m"
        - Des.discovery.zen.ping.unicast.hosts=gcc-dev-01,gcc-dev-02,gcc-dev-03
        - Des.discovery.zen.minimum_master_nodes=1
        - Des.network.publish_host=$HOSTNAME
        - transport.tcp.port=9300
        - http.port=9200
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - infrastructure_default

    volumes:
      - ./elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - elastic_data_01:/usr/share/elasticsearch/data:rw
    ulimits:
      memlock:
        soft: -1
        hard: -1
    restart: always

networks:
  infrastructure_default: # external network
    driver:bridge

volumes:
  elastic_data_01:
  elastic_data_02:
  elastic_data_03: