- name: Logstash Installation
  hosts: node3
  tasks:
    - name: Ensure logstash is at $logstash_version version
      #apt: name=logstash=1:7.11.1-1 state=present
      apt: name=logstash=$logstash_version state=present
      become: yes
    
    - name: Ensures /etc/logstash/certs dir exists
      file: path=/etc/logstash/certs state=directory
      become: yes
    
    - name: Copy ca file
      copy:
        src: security/ca/ca.crt
        dest: /etc/logstash/certs/ca.crt
      become: yes

    - name: Copy config file
      copy:
        src: logstash/logstash.yml
        dest: /etc/logstash/logstash.yml
        force: yes
      become: yes    

    - name: Copy pipeline file
      copy:
        src: logstash/pipelines.yml
        dest: /etc/logstash/pipelines.yml
        force: yes
      become: yes

    - name: Copy pipeline file
      copy:
        src: logstash/pipelines/file_input.conf
        dest: /etc/logstash/conf.d/file_input.conf
        force: yes
      become: yes

    - name: Copy pipeline file
      copy:
        src: logstash/pipelines/target.conf
        dest: /etc/logstash/conf.d/target.conf
        force: yes
      become: yes

    - name: Copy pipeline file
      copy:
        src: logstash/pipelines/target.conf
        dest: /etc/logstash/conf.d/master-data.conf
        force: yes
      become: yes

    
    - name: start logstash
      service:
          name: logstash
          state: restarted
      become: yes

